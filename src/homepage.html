.container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #f7edf0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background: #f4afab;
            color: #5b4636;
            border: none;
            border-radius: 6px;
            cursor: url"cursor1.png";
        }

        button:hover {
            background: #f4eea9;
        }

        /* Profile popup */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            margin-top: 15px;
            background: #f4cbc6;
        }

    </style>

    <!-- POPUP -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h2 id="profileName"></h2>

            <button class="close-btn" onclick="closeProfile()">close</button>
        </div>
    </div>

    <script>
        function showProfile(name, tag) {
            document.getElementById("profileName").innerText = name;
            document.getElementById("profileTag").innerText = tag;
            document.getElementById("profileModal").style.display = "flex";
        }

        function closeProfile() {
            document.getElementById("profileModal").style.display = "none";
